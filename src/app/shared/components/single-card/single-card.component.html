<!-- Card -->
<div class="flex h-[420px] flex-col rounded-lg bg-background p-8">
  <!-- Image -->
  <div *ngIf="card.image" [ngStyle]="{ 'background-image': 'url(' + card.image + ')' }"
    class="h-[240px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
  <!-- Description  -->
  <h2 *ngIf="card.title" class="text-md mt-6 font-semibold text-foreground">{{ card.title }}</h2>
  <div *ngIf="card.description" class="dflex items-end justify-between text-sm font-semibold text-muted-foreground">
    {{ card.description }}
  </div>

  <span *ngIf="card.category"
    class="inline-block bg-indigo-100 text-indigo-500 text-xs font-medium px-3 py-1 rounded-full mb-3 w-min mt-2">{{
    card.category }}</span>

  <span *ngIf="card.price || card.price === 0" class="text-sm font-semibold text-muted-foreground text-green-500">{{card.price !== 0 ?
    (card.price | currency)
    : 'GRATIS' }}</span>
  <!-- Buttons -->
  <div class="mt-6 flex items-center justify-between">
    <button *ngIf="card.primary_button_text"
      class="hover:bg-primary-600 flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
      {{card.primary_button_text }}
    </button>
    <button *ngIf="card.secondary_button_text"
      class="lex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      {{card.secondary_button_text }}
    </button>
  </div>
</div>
<!-- end Card -->
