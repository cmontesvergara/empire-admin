<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4 max-w-7xl">
    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
      <p class="text-red-800">{{ error }}</p>
    </div>

    <!-- Content -->
    <div *ngIf="!loading && !error">
      <!-- User Profile Section -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-primary-100 flex items-center justify-center">
              <span class="text-2xl font-semibold text-primary-600">
                {{ user?.firstName?.charAt(0) }}{{ user?.lastName?.charAt(0) }}
              </span>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-gray-900">
                {{ user?.firstName }} {{ user?.lastName }}
              </h1>
              <p class="text-gray-600">{{ user?.email }}</p>
            </div>
          </div>
          <div class="flex gap-3">
            <button
              (click)="goToProfile()"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
              Editar Perfil
            </button>
            <button
              (click)="goToSecurity()"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
              Seguridad
            </button>
          </div>
        </div>
      </div>

      <!-- No Tenants -->
      <div *ngIf="tenants.length === 0" class="text-center py-12">
        <p class="text-gray-600">No tienes acceso a ninguna organización aún.</p>
      </div>

      <!-- Tenants & Apps -->
      <div *ngFor="let tenant of tenants" class="mb-10">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-900">{{ tenant.name }}</h2>
          <span class="px-3 py-1 bg-primary-100 text-primary-700 rounded-full text-sm font-medium">
            {{ tenant.slug }}
          </span>
        </div>

        <!-- Apps Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <div
            *ngFor="let app of tenant.apps"
            (click)="launchApp(tenant.tenantId, app.appId, app.url)"
            class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition cursor-pointer border border-gray-200 hover:border-primary-300">
            <div class="flex flex-col items-center text-center">
              <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center mb-3">
                <span class="text-white text-xl font-bold">{{ app.name.charAt(0) }}</span>
              </div>
              <h3 class="font-semibold text-gray-900 mb-1">{{ app.name }}</h3>
              <p class="text-sm text-gray-600">{{ app.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
