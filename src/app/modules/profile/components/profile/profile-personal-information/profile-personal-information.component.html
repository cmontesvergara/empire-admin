<div class="flex flex-col w-full   bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
  <div class="flex justify-between items-center gap-4 md:gap-10 mb-6 w-full">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Información Personal</h2>
    <button class="text-blue-600 hover:text-[#5048e5] flex items-center">
      Ver Detalles
      <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
        <use href="#chevron-right-icon" />
      </svg>
    </button>
  </div>

  <!-- NIT -->

      <div class="flex items-center">

                d="M7.12121 2.76923C7.12121 2.3444 7.46717 2 7.89394 2H12.1919C12.9434 2 13.664 2.29716 14.1954 2.82611L19.1701 7.77834C19.7015 8.30729 20 9.0247 20 9.77275V17.1282C20 17.553 19.654 17.8974 19.2273 17.8974C18.8005 17.8974 18.4545 17.553 18.4545 17.1282V9.77275C18.4545 9.43273 18.3189 9.10663 18.0773 8.8662L13.1026 3.91397C12.8611 3.67353 12.5335 3.53846 12.1919 3.53846H7.89394C7.46717 3.53846 7.12121 3.19407 7.12121 2.76923Z"
                fill="#030D45"></path>
            </g>
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">NIT</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{user.nit}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Nombre -->
  <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">
          <svg viewBox="0 0 24 24" class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="currentColor"

            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">

                fill="#030D45"></path>
            </g>
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">Nombre</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{user.name | titlecase}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Apellido -->
  <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">

          <svg viewBox="0 0 24 24" class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path fill-rule="evenodd" clip-rule="evenodd"

              <path fill-rule="evenodd" clip-rule="evenodd"

                fill="#030D45"></path>
            </g>
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">Apellido</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{user.last_name | titlecase}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Dirección -->
  <div *ngIf="user.addresses[0]" class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M5.83333 6.61539C5.12206 6.61539 4.54545 7.18938 4.54545 7.89744V19.1795C4.54545 19.8875 5.12206 20.4615 5.83333 20.4615H14.0758C14.787 20.4615 15.3636 19.8875 15.3636 19.1795V11.3112C15.3636 10.9712 15.2279 10.6451 14.9864 10.4047L11.5571 6.99089C11.3156 6.75046 10.988 6.61539 10.6465 6.61539H5.83333ZM3 7.89744C3 6.33971 4.26853 5.07692 5.83333 5.07692H10.6465C11.3979 5.07692 12.1186 5.37408 12.6499 5.90303L16.0792 9.3168C16.6106 9.84575 16.9091 10.5632 16.9091 11.3112V19.1795C16.9091 20.7372 15.6406 22 14.0758 22H5.83333C4.26853 22 3 20.7372 3 19.1795V7.89744Z"
                fill="#030D45"></path>
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M7.12121 2.76923C7.12121 2.3444 7.46717 2 7.89394 2H12.1919C12.9434 2 13.664 2.29716 14.1954 2.82611L19.1701 7.77834C19.7015 8.30729 20 9.0247 20 9.77275V17.1282C20 17.553 19.654 17.8974 19.2273 17.8974C18.8005 17.8974 18.4545 17.553 18.4545 17.1282V9.77275C18.4545 9.43273 18.3189 9.10663 18.0773 8.8662L13.1026 3.91397C12.8611 3.67353 12.5335 3.53846 12.1919 3.53846H7.89394C7.46717 3.53846 7.12121 3.19407 7.12121 2.76923Z"
                fill="#030D45"></path>
            </g>
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">Dirección</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{user.addresses[0]}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Información de Contacto -->
  <div>
    <h3 class="font-medium text-gray-900 dark:text-white mb-4">Contacto</h3>
    <div class="space-y-4">
      <!-- Teléfono -->
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">

          <svg viewBox="0 0 24 24" class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="currentColor"  xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M16.5562 12.9062L16.1007 13.359C16.1007 13.359 15.0181 14.4355 12.0631 11.4972C9.10812 8.55901 10.1907 7.48257 10.1907 7.48257L10.4775 7.19738C11.1841 6.49484 11.2507 5.36691 10.6342 4.54348L9.37326 2.85908C8.61028 1.83992 7.13596 1.70529 6.26145 2.57483L4.69185 4.13552C4.25823 4.56668 3.96765 5.12559 4.00289 5.74561C4.09304 7.33182 4.81071 10.7447 8.81536 14.7266C13.0621 18.9492 17.0468 19.117 18.6763 18.9651C19.1917 18.9171 19.6399 18.6546 20.0011 18.2954L21.4217 16.883C22.3806 15.9295 22.1102 14.2949 20.8833 13.628L18.9728 12.5894C18.1672 12.1515 17.1858 12.2801 16.5562 12.9062Z"
                fill="#1C274C"></path>
            </g>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-600 dark:text-gray-400">+57 {{user.phone}}</p>
        </div>
      </div>

      <!-- Email -->
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">

          <svg viewBox="0 0 24 24" class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none"  xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M4 7L10.94 11.3375C11.5885 11.7428 12.4115 11.7428 13.06 11.3375L20 7M5 18H19C20.1046 18 21 17.1046 21 16V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18Z"
                stroke="#030D45" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
