<div class="flex-col w-full  space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Seguridad</h2>
    <button class="text-blue-600 hover:text-blue-700 flex items-center">
      Ver Detalles
      <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
        <use href="#chevron-right-icon" />
      </svg>
    </button>
  </div>

  <!-- Multi-Factor Authentication -->
  <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M6 10V8C6 7.65929 6.0284 7.32521 6.08296 7M18 10V8C18 4.68629 15.3137 2 12 2C10.208 2 8.59942 2.78563 7.5 4.03126"
                stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
              <path
                d="M11 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H15"
                stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
            </g>
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">Autenticaci√≥n Multifactor</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">0 metodos activos</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <span class="px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm">Debil</span>
        <!-- <button class="text-blue-600 hover:text-blue-700">Manage</button> -->
      </div>
    </div>
  </div>

  <!-- Password Strength -->
  <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M21.0667 5C21.6586 5.95805 22 7.08604 22 8.29344C22 11.7692 19.1708 14.5869 15.6807 14.5869C15.0439 14.5869 13.5939 14.4405 12.8885 13.8551L12.0067 14.7333C11.272 15.465 11.8598 15.465 12.1537 16.0505C12.1537 16.0505 12.8885 17.075 12.1537 18.0995C11.7128 18.6849 10.4783 19.5045 9.06754 18.0995L8.77362 18.3922C8.77362 18.3922 9.65538 19.4167 8.92058 20.4412C8.4797 21.0267 7.30403 21.6121 6.27531 20.5876C6.22633 20.6364 5.952 20.9096 5.2466 21.6121C4.54119 22.3146 3.67905 21.9048 3.33616 21.6121L2.45441 20.7339C1.63143 19.9143 2.1115 19.0264 2.45441 18.6849L10.0963 11.0743C10.0963 11.0743 9.3615 9.90338 9.3615 8.29344C9.3615 4.81767 12.1907 2 15.6807 2C16.4995 2 17.282 2.15509 18 2.43738"
                stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              <path
                d="M17.8851 8.29353C17.8851 9.50601 16.8982 10.4889 15.6807 10.4889C14.4633 10.4889 13.4763 9.50601 13.4763 8.29353C13.4763 7.08105 14.4633 6.09814 15.6807 6.09814C16.8982 6.09814 17.8851 7.08105 17.8851 8.29353Z"
                stroke="#1C274C" stroke-width="1.5"></path>
            </g>
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">Nivel de seguridad</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">Ultimo cambio hace 3 meses</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <div class="h-2 w-32 bg-gray-200 rounded-full">
            <div class="h-2 bg-green-500 rounded-full w-3/4"></div>
          </div>
        </div>
        <!-- <button class="text-blue-600 hover:text-blue-700">Cambiar</button> -->
      </div>
    </div>
  </div>

  <!-- Active Sessions Table -->
  <div>
    <h3 class="font-medium text-gray-900 dark:text-white mb-4">Sesiones Activas</h3>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="text-xs text-gray-500 dark:text-gray-400 border-b">
          <tr>
            <th class="pb-3 text-left">Dispositivo</th>
            @if (ubication) {
            <th class="pb-3 text-left">Ubicacion</th>
            }
            @if (ip) {
            <th class="pb-3 text-left">Direccion Ip</th>
            }
            <th class="pb-3 text-left"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-sm border-b border-gray-200 dark:border-gray-700">
            <td class="py-3 flex items-center">
              {{device}}
            </td>
            @if (ubication) {
            <td class="py-3">{{ubication}}</td>
            }
            @if (ip) {
            <td class="py-3">{{ip}}</td>
            }
            <td class="py-3 text-right">
              <button class="text-red-600 hover:text-red-700">Revoke</button>
            </td>
          </tr>
          <!-- More sessions -->
        </tbody>
      </table>
    </div>
  </div>
</div>
