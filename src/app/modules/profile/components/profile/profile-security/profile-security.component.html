<div class="flex-col w-full  space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Security Overview</h2>
    <button class="text-blue-600 hover:text-blue-700 flex items-center">
      Ver Detalles
      <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
        <use href="#chevron-right-icon" />
      </svg>
    </button>
  </div>

  <!-- Multi-Factor Authentication -->
  <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">
          <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
            <use href="#lock-closed-icon" />
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">Multi-Factor Authentication</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">2 methods enabled</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Strong</span>
        <button class="text-blue-600 hover:text-blue-700">Manage</button>
      </div>
    </div>
  </div>

  <!-- Password Strength -->
  <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg mr-4">
          <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
            <use href="#key-icon" />
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 dark:text-white">Password Strength</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">Last changed 3 months ago</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <div class="h-2 w-32 bg-gray-200 rounded-full">
            <div class="h-2 bg-green-500 rounded-full w-3/4"></div>
          </div>
        </div>
        <button class="text-blue-600 hover:text-blue-700">Change</button>
      </div>
    </div>
  </div>

  <!-- Active Sessions Table -->
  <div>
    <h3 class="font-medium text-gray-900 dark:text-white mb-4">Active Sessions</h3>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="text-xs text-gray-500 dark:text-gray-400 border-b">
          <tr>
            <th class="pb-3 text-left">Device</th>
            <th class="pb-3 text-left">Location</th>
            <th class="pb-3 text-left">Last Activity</th>

            <th class="pb-3 text-left"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-sm border-b border-gray-200 dark:border-gray-700">
            <td class="py-3 flex items-center">
              <svg class="w-5 h-5 mr-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <use href="#desktop-computer-icon" />
              </svg>
              Windows 10 â€¢ Chrome
            </td>
            <td class="py-3">New York, USA</td>
            <td class="py-3">2 minutes ago</td>

            <td class="py-3 text-right">
              <button class="text-red-600 hover:text-red-700">Revoke</button>
            </td>
          </tr>
          <!-- More sessions -->
        </tbody>
      </table>
    </div>
  </div>
</div>
