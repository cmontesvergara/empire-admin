<div  class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-8">
  <div class="flex flex-col md:flex-row items-center justify-between">
    <div class="flex items-center mb-4 md:mb-0">
        <ngx-avatars class="w-24 h-24 rounded-full" [name]="user.name + ' ' + user.last_name | titlecase " size="100" ></ngx-avatars>
      <div class="ml-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{user.name + ' ' + user.last_name | titlecase }}</h1>
        <p class="text-gray-600 dark:text-gray-300">{{user.email}}</p>
        <div class="mt-2 flex items-center">
          <span *ngIf="user.user_status === 'verified'" class="bg-green-100 text-green-800 text-sm font-medium px-3 py-1 rounded-full flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 36 36" version="1.1" preserveAspectRatio="xMidYMid meet"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <title>shield-check-line</title>
                <path
                  d="M31.25,7.4a43.79,43.79,0,0,1-6.62-2.35,45,45,0,0,1-6.08-3.21L18,1.5l-.54.35a45,45,0,0,1-6.08,3.21A43.79,43.79,0,0,1,4.75,7.4L4,7.59v8.34c0,13.39,13.53,18.4,13.66,18.45l.34.12.34-.12c.14,0,13.66-5.05,13.66-18.45V7.59ZM30,15.93c0,11-10,15.61-12,16.43-2-.82-12-5.44-12-16.43V9.14a47.54,47.54,0,0,0,6.18-2.25,48.23,48.23,0,0,0,5.82-3,48.23,48.23,0,0,0,5.82,3A47.54,47.54,0,0,0,30,9.14Z"
                  class="clr-i-outline clr-i-outline-path-1"></path>
                <path d="M10.88,16.87a1,1,0,0,0-1.41,1.41l6,6L26.4,13.77A1,1,0,0,0,25,12.33l-9.47,9.19Z"
                  class="clr-i-outline clr-i-outline-path-2"></path>
                <rect x="0" y="0" width="36" height="36" fill-opacity="0"></rect>
              </g>
            </svg>
            Cuenta Verificada
          </span>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 text-center">
      <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-xl">
        <p class="text-sm text-gray-600 dark:text-gray-300">Puntuaci√≥n de Seguridad</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-white">92%</p>
      </div>
      <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-xl">
        <p class="text-sm text-gray-600 dark:text-gray-300">Sesiones Activas</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-white">3</p>
      </div>
    </div>
  </div>
</div>
