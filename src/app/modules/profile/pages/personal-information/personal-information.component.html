
<!-- personal-info.component.html -->
<div class="flex flex-col w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">


  <form [formGroup]="userForm" (ngSubmit)="saveChanges()" class="space-y-6">
    <!-- Sección Nombres -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Primer Nombre</label>
        <input type="text" formControlName="first_name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
        <div *ngIf="userForm.get('first_name')?.errors?.['required'] && userForm.get('first_name')?.touched"
          class="text-red-500 text-sm mt-1">
          Campo requerido
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Segundo Nombre</label>
        <input type="text" formControlName="second_name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <!-- Sección Apellidos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Primer Apellido</label>
        <input type="text" formControlName="last_name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
        <div *ngIf="userForm.get('last_name')?.errors?.['required'] && userForm.get('last_name')?.touched"
          class="text-red-500 text-sm mt-1">
          Campo requerido
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Segundo Apellido</label>
        <input type="text" formControlName="second_last_name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <!-- Fecha de Nacimiento -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Fecha de Nacimiento</label>
      <input type="date" formControlName="birth_date"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
      <div *ngIf="userForm.get('birthdate')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        Fecha requerida
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Género -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Género</label>
        <select formControlName="gender"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
          <option *ngFor="let g of genders" [value]="g.value">{{ g.label }}</option>
        </select>
      </div>

      <!-- Nacionalidad -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nacionalidad</label>
        <select formControlName="nationality"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
          <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Estado Civil -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Estado Civil</label>
        <select formControlName="marital_status"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
          <option *ngFor="let status of maritalStatuses" [value]="status.value">{{ status.label }}</option>
        </select>
      </div>

      <!-- Ocupación -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Ocupación</label>
        <input type="text" formControlName="occupation"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
      </div>

      <!-- Lugar de Nacimiento -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pais de Nacimiento</label>
        <select formControlName="place_of_birth"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
          <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Lugar de Residencia -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pais de Residencia</label>


          <select formControlName="place_of_residence"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
            <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
          </select>
      </div>

      <!-- Estado de Usuario -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Estado de Usuario</label>
        <p class="text-sm  text-gray-600 dark:text-gray-400" >{{user.user_status}}</p>
          <!-- <input type="text" readonly [disabled]="true" formControlName="user_status"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700"> -->


      </div>


    </div>

    <!-- Dirección -->
    <div class="space-y-4" formGroupName="addresses">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">Dirección</h3>



      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Ciudad</label>
          <input type="text" formControlName="city"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Departamento</label>
          <input type="text" formControlName="state"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pais</label>


          <select formControlName="country"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
            <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
          </select>

        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Calle y Número</label>
        <input type="text" formControlName="street"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <!-- Contacto -->
    <div class="space-y-4">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">Contacto</h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Teléfono Móvil</label>
          <input type="tel" formControlName="mobile_phone"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
          <div *ngIf="userForm.get('mobile_phone')?.errors?.['pattern']" class="text-red-500 text-sm mt-1">
            Formato inválido (ej: 300 123 4567)
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Correo Electrónico</label>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{user.email}}</p>
          <!-- <input type="email" formControlName="email"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
          <div *ngIf="userForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
            Email inválido
          </div> -->
        </div>
      </div>
    </div>



    <!-- Botones -->
    <div class="flex justify-end gap-4 mt-8">
      <button type="button" (click)="cancelEdit()"
        class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
        Cancelar
      </button>
      <button type="submit" [disabled]="!userForm.valid"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Guardar Cambios
      </button>
    </div>



  </form>


</div>
