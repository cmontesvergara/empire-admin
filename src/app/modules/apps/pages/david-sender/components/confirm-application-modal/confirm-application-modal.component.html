<div class="w-full max-w-md p-6 bg-white rounded-xl shadow-xl text-center animate-in fade-in zoom-in-50" [@fadeSlideIn]>
  <div class="flex justify-center mb-4">
    <img src="assets/icons/register-user.svg" alt="Icono de registro" class="w-16 h-16" />
  </div>

  <h2 class="text-xl font-semibold text-gray-800 mb-2">¿Deseas registrarte en esta aplicación?</h2>
  <p class="text-gray-600 mb-5">Al registrarte, podrás acceder a todas sus funcionalidades de manera segura.</p>

  <div *ngIf="error" class="text-red-600 text-sm mb-4">{{ error }}</div>

  <div class="flex justify-center gap-4">
    <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition"
      [disabled]="loading" (click)="cancel()">
      Cancelar
    </button>
    <button type="button"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:opacity-60"
      [disabled]="loading" (click)="confirm()">
      {{ loading ? 'Registrando...' : 'Sí, registrarme' }}
    </button>
  </div>
</div>
