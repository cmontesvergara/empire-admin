<div
  id="app"
  class="flex h-screen flex-col items-center justify-between bg-card">
  <h1 class="mb-4 mt-12 text-2xl font-semibold text-gray-800">
    CSS UNIT CHANGER
  </h1>

  <div class="flex flex-row space-x-4">
    <div class="flex flex-col">
      <select
        [(ngModel)]="inputUnit"
        (change)="selectDefaultOutputUnit()"
        id="input-unit"
        type="text"
        class="mt-4 rounded-md border border-gray-300 p-2">
        <option selected value="px">Pixeles (px)</option>
        <option value="vw">View Width (vw)</option>
        <!-- <option disabled value="vp">View Port (vp)</option> -->
      </select>
      <textarea
        [(ngModel)]="inputData"
        (click)="selectDefaultOutputUnit()"
        class="mt-2 h-40 w-80 rounded-md border border-gray-300 p-2"
        placeholder="Paste your css, scss, etc"></textarea>
    </div>

    <div class="flex flex-col items-center justify-between">
      <span class="mt-6">to</span>
      <div class="flex flex-col items-center justify-center">
        <span class="text-xs">reference</span>
        <input
          type="text"
          [(ngModel)]="widthReference"
          class="mt-1 rounded-md border border-gray-300 p-2"
          placeholder="Reference width" />
      </div>

      <button
        (click)="handle()"
        *ngIf="inputUnit && inputUnit !== '' && outputUnit && outputUnit !== ''"
        class="mt-2 rounded-md bg-gray-800 px-4 py-2 font-semibold text-white">
        Convert
      </button>
      <button
        *ngIf="
          !inputUnit || inputUnit === '' || !outputUnit || outputUnit === ''
        "
        class="mt-2 rounded-md bg-gray-400 px-4 py-2 font-semibold text-white">
        Convert
      </button>
    </div>

    <div class="flex flex-col">
      <select
        [(ngModel)]="outputUnit"
        type="text"
        class="mt-4 rounded-md border border-gray-300 p-2">
        <option *ngIf="inputUnit !== 'vw'" selected value="vw">
          View Width (vw)
        </option>
        <option *ngIf="inputUnit !== 'vw'" selected value="vp">
          View Port (vp)
        </option>
        <option *ngIf="inputUnit !== 'px'" selected value="px">
          Pixeles (px)
        </option>
      </select>
      <textarea
        [(ngModel)]="outputData"
        class="mt-2 h-40 w-80 rounded-md border border-gray-300 p-2"
        placeholder="Your css"></textarea>
    </div>
  </div>

  <div
    style="height: min-content"
    class="mx-auto flex max-w-md flex-col items-center p-6">
    <!-- <p class="text-gray-600">
      Este sitio es propiedad de
      <span class="font-semibold">BIGSO.CO</span>
    </p> -->
    <p class="mb-2 text-xs text-gray-500">
      Â© BIGSO.CO - Todos los derechos reservados
    </p>
  </div>
</div>
