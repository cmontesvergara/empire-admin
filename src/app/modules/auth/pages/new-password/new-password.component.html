<form [formGroup]="newPasswordForm" class="my-10 space-y-6" (submit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Nueva Contraseña</h2>
    <p class="text-sm text-muted-foreground">
      ¿Ya has restablecido la contraseña? <a class="text-primary" routerLink="/auth/sign-in"> Iniciar sesión</a>
    </p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input [type]="passwordTextType ? 'text' : 'password'"  type="password" id="password" class="peer block" placeholder=" " formControlName="password"  (input)="passwordStrongLevel()" />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Contraseña
      </label>
      <span (click)="togglePasswordTextType()" class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground">
        <svg-icon [src]="
                            !passwordTextType
                              ? 'assets/icons/heroicons/outline/eye-off.svg'
                              : 'assets/icons/heroicons/outline/eye.svg'
                          " [svgClass]="'h-5 w-5'">
        </svg-icon>

      </span>
    </div>
    <!-- Password Meeter -->
    <div class="grid grid-cols-4 gap-2">
      <div class="h-1 rounded-sm" [ngClass]="{'bg-muted': passwordStrength < 1, 'bg-primary': passwordStrength >= 1}">
      </div>
      <div class="h-1 rounded-sm" [ngClass]="{'bg-muted': passwordStrength < 2, 'bg-primary': passwordStrength >= 2}">
      </div>
      <div class="h-1 rounded-sm" [ngClass]="{'bg-muted': passwordStrength < 3, 'bg-primary': passwordStrength >= 3}">
      </div>
      <div class="h-1 rounded-sm" [ngClass]="{'bg-muted': passwordStrength < 4, 'bg-primary': passwordStrength >= 4}">
      </div>
    </div>
    <span class="text-xs text-muted-foreground">
      Usa 8 o más caracteres con una combinación de letras, números y símbolos.
    </span>
    <div class="relative">
      <input [type]="passwordTextType ? 'text' : 'password'"
      [ngClass]="{
        'is__invalid-input focus:ring-transparent':
        f['confirmPassword'].dirty && ( f['confirmPassword'].errors  ||

        f['confirmPassword'].value !== f['password'].value)

       }"  type="password" id="confirm-password" class="peer block" placeholder=" "   formControlName="confirmPassword"/>
      <label
        for="confirm-password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Confirmar Contraseña
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button [disabled]="newPasswordForm.invalid" full impact="bold" tone="primary" shape="rounded" size="medium">
      Enviar
    </app-button>
  </div>
</form>
