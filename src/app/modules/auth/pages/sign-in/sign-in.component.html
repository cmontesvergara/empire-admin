<!-- formulario de inicio de sesión -->
<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Hola de nuevo <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">Ingrese sus credenciales para acceder a su cuenta.</p>
  </div>

  <!-- <div routerLink="/dashboard">
    <app-button full impact="bold" tone="light" shape="rounded" size="medium">
      <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
      Iniciar sesión con Google
    </app-button>
  </div> -->

  <!-- <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted">
    <p class="mx-4 mb-0 text-center text-sm text-muted-foreground">o</p>
  </div> -->

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="nit"
          [ngClass]="{ 'is__invalid-input': submitted && f['nit'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="nit" />
        <label
          for="nit"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Número de Identificación
        </label>
      </div>
      <div *ngIf="submitted && f['nit'].errors" class="is__invalid-error">
        <div *ngIf="f['nit'].errors['required']">Campo requerido</div>
        <div *ngIf="f['nit'].errors['nit']">El NIT debe ser válido</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          id="password"
          [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="password" />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Contraseña
        </label>
        <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
          <svg-icon
            [src]="
              !passwordTextType
                ? 'assets/icons/heroicons/outline/eye-off.svg'
                : 'assets/icons/heroicons/outline/eye.svg'
            "
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Campo requerido</div>
      </div>
    </div>
  </div>

  <div class="mb-2 flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox" (click)="toggleRememberButton()"  formControlName="remember"/>
      <label for="remember-me"  class="ml-2 block text-sm text-muted-foreground"> Recuérdame </label>
    </div>

    <app-button routerLink="/auth/forgot-password" impact="none" tone="primary" shape="rounded" size="small">
      ¿Olvidaste tu contraseña?
    </app-button>
  </div>

  <!-- Botón de envío -->
  <div>
    <app-button full [disabled]="this.form.invalid" impact="bold" tone="primary" shape="rounded" size="medium">Iniciar sesión</app-button>
  </div>

  <!-- Registro -->
  <div class="flex items-center text-sm text-muted-foreground">
    ¿No eres miembro aún?
    <app-button routerLink="/auth/sign-up" impact="none" tone="primary" shape="rounded" size="small">
      Regístrate
    </app-button>
  </div>
</form>
